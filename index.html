<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="War" content="War Card Game">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>War</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>WAR</h1>
		<input type="text" placeholder="Enter Name">
		<aside id="deck" class="hidden"></aside>
		<main class="hidden">
			<section>
				<h2 id="user"></h2>
				<img id="player1" src="" alt="playing card">
				<h4 id="userScore"></h4>
			</section>
			<section>
				<h2 id="bot">Player 2</h2>
				<img id="player2" src="" alt="playing card">
				<h4 id="botScore"></h4>
			</section>
		</main>	
		<button id="deal">Deal Two Cards!</button>
		<h3></h3>
		<a class="hidden" href="#">Play Again</a>
		<section class="scoreboard">
			<h4 id="wins"></h4>
			<h4 id="losses"></h4>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
